{%extends 'theme.html'%}

{%block content%}
{% load socialaccount %}

<!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    Filmstream
  </a>
</nav>
{%if messages%}
{%for m in messages%}
<div class='alert alert-success' role='alert'>{{m}}<button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button></div>
{%endfor%}
{%endif%}


<!-- main login page -->
<div class="login-container d-flex align-items-center justify-content-center">
  <form class="login-form text-center" method="POST" >
    {%csrf_token%}
    <h1 class="mb-5 font-weight-light text-uppercase">Create a new password</h1>
    <div class="form-group">
      <input name="password"type="password" class="form-control rounded-pill form-control-lg" placeholder="New Password" pattern=".{8,}"
        required title="Minimum 8 characters are required">
    </div>
    <div class="form-group">
      <input name="cnf_password"type="password" class="form-control rounded-pill form-control-lg" placeholder="Confirm Password" pattern=".{8,}"
        required title="Minimum 8 characters are required">
        
        <br>
      <button name="btn-login" type="submit" class="btn btn-primary btn-block btn-lg rounded-pill">Reset password</button>
  </form>
  <hr>

  <p>*You need to login again once the new password is created.</p>
    </div>
</div>

{%endblock%}
