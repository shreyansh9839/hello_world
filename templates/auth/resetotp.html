{%extends 'theme.html'%}

{%block content%}
{% load socialaccount %}
<!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    Filmstream
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{%url 'auth:register'%}">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{%url 'auth:login'%}">Login</a>
      </li>
    </ul>
  </div>
</nav>
{%if messages%}
{%for m in messages%}
<div class='alert alert-success' role='alert'>{{m}}<button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button></div>
{%endfor%}
{%endif%}


<!-- main login page -->
<div class="login-container d-flex align-items-center justify-content-center">
  <form class="login-form text-center" method="POST" >
    {%csrf_token%}
    <h1 class="mb-5 font-weight-light text-uppercase">varify email</h1>
    <div class="form-group">
      <input name="otp" type="text" class="form-control rounded-pill form-control-lg" placeholder="4 digit O.T.P." pattern=".{4,}"
        required title="please enter a 4 digit otp.">
        <div class="forgot-link d-flex align-items-center justify-content-center">
            <a href=" {{ request.get_full_path }}">Resend OTP</a>
          </div></div>
        <div class="form-group">  
      <button name="btn-login" type="submit" class="btn btn-primary btn-block btn-lg rounded-pill">VARIFY</button>
      <hr>
      <p class="mt-3 font-weight-normal">{{email}} <a href="{%url 'auth:fpass'%}">Change</a></p>
  </form></div>
</div>

{%endblock%}
