{%extends 'theme.html'%}


{%block content%}

<!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        Filmstream
    </a>
    <div class="justify-content-end">
    <a href="{%url 'auth:login'%}" class="btn btn-sm btn-outline-light">Login now</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button></div>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link active" href="{%url 'auth:index'%}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{%url 'auth:register'%}">Register</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{%url 'auth:login'%}">Login</a>
            </li>
        </ul>
    </div>
</nav>
{%if messages%}
{%for m in messages%}
<div class='alert alert-success' role='alert'>{{m}}<button type='button' class='close' data-dismiss='alert'
        aria-label='Close'><span aria-hidden='true'>&times;</span></button></div>
{%endfor%}
{%endif%}
{%load static%}
<!-- carousel -->



<div id="carouselExampleIndicators" class="carousel slide m-1" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block" src="{%static 'tesla.jpg'%}" alt="First slide" >
    </div>

    <div class="carousel-item">
      <img class="d-block" src='{%static "tesla.jpg"%}'alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block" src='{%static "tesla.jpg"%}' alt="Third slide">
    </div>
 <div class="carousel-item">
      <img class="d-block" src='{%static "tesla.jpg"%}' alt="Fourth slide" >
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>



<!-- horizontal scroll -->
<div class="container-fluid" style="margin:0px;padding:2.5px;">
  <h5>  Latest releases-</h5>
<div class="horizontalbox">
<div class="card-1"><img class="d-block w-100 h-100" style="object-fit: cover;" src='{%static "tesla.jpg"%}'></div>

</div>
</div>

{%endblock%}
